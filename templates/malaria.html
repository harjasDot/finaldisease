{% extends "base.html" %}
{% block title %}MALARIA PREDICTOR{% endblock title %}
{% block malaria %}active{% endblock malaria %}
{% block base %}
{% load static %}
  <body>
 
    <script>
      function readURL(input) {
              if (input.files && input.files[0]) {
                  var reader = new FileReader();
  
                  reader.onload = function (e) {
                      $('#blah')
                          .attr('src', e.target.result)
                          .width(500)
                          .height(500);
                  };
  
                  reader.readAsDataURL(input.files[0]);
              }
          }
  </script>
<div id="SLIDE_BG" class="container">
  <h1>MALARIA PREDICTOR</h1>
  <form class="form-horizontal" action="{% url 'malariapredictPage' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <center>
    <input onchange="readURL(this);" type="file" name="image" placeholder="Upload Image">
    <br>
    <br>
    <img class="img-fluid" id="blah" src="#" alt="UPLOADED IMAGE WILL APPEAR HERE" />
    <br>
    <br>
    <input class="btn btn-info" type="submit">
    </center>
</form>
</div>


  </body>
{% endblock base %}
