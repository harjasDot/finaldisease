<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>{% block title %} {% endblock title %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?{% now "U" %}"/>
  </head>
  <body>
    <nav id="fun" class="navbar navbar-expand-lg navbar-light bg-light ">
      <a class="navbar-brand" href="#">DISEASE PREDICTION</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item  {% block home %}{% endblock home %}">
            <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% block diabetes %}{% endblock diabetes %}">
            <a class="nav-link" href="{% url 'diabetesPage' %}">Dibates</a>
          </li>
          <li class="nav-item {% block bcancer %}{% endblock bcancer %}">
            <a class="nav-link" href="{% url 'cancerPage' %}">Breast Cancer</a>
          </li>
          <li class="nav-item {% block heart %}{% endblock heart %}">
            <a class="nav-link" href="{% url 'heartPage' %}">Heart</a>
          </li>
          <li class="nav-item {% block kidney %}{% endblock kidney %}">
            <a class="nav-link" href="{% url 'kidneyPage' %}">Kidney</a>
          </li>
          <li class="nav-item {% block liver %}{% endblock liver %}">
            <a class="nav-link" href="{% url 'liverPage' %}">Liver</a>
          </li>
          <li class="nav-item {% block malaria %}{% endblock malaria %}">
            <a class="nav-link" href="{% url 'malariaPage' %}">Malaria</a>
          </li>
          <li class="nav-item {% block pneumonia %}{% endblock pneumonia %}">
            <a class="nav-link" href="{% url 'pneumoniaPage' %}">Pneumonia</a>
          </li>
        </ul>
  
      </div>
    </nav>

    {% block base %}
    {% endblock base %}

  </body>
</html>
